<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formation Génie Énergétique - Codjo Thibaut GBAMINTON</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f7f8;
            color: #333;
            margin: 0; padding: 0;
        }
        header {
            background-color: #004d40;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
        }
        h1, h2 {
            color: #00796b;
        }
        form {
            margin-top: 1.5rem;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #00796b;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #004d40;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue à la formation en Génie Énergétique</h1>
        <p>Par Codjo Thibaut GBAMINTON</p>
    </header>
    <main>
        <h2>Inscrivez-vous dès maintenant</h2>
        <form action="merci.html" method="GET">
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" required />
            <label for="email">Adresse email :</label>
            <input type="email" id="email" name="email" required />
            <button type="submit">S'inscrire</button>
        </form>
    </main>
    <footer>
        &copy; 2025 Codjo Thibaut GBAMINTON - Tous droits réservés
    </footer>
</body>
</html>
